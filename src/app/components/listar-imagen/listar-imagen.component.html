
<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImagen" class="col mb-2">
        <div class="card">
            <img [src]="imagen.previewURL" alt="" class="card-img-top">
            <div class="card-body">
                <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">Ver Imagen</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col">
                        <p class="linkViews">Likes</p>
                        <span class="badge badge-light">{{imagen.likes}}</span>
                    </div>
                    <div class="col">
                        <p class="linkViews">Views</p>
                        <span class="badge badge-light">{{imagen.views}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="listImagen.length > 0  && !loading" class="d-flex justify-content-center mt-3">
    <ul class="pagination pagination-lg">
      <li *ngIf="visibleButtonBack()" class="page-item" >
        <a style="cursor: pointer;" class="page-link" (click)="anteriorPage()">&laquo;Anterior</a>
      </li>
      <li *ngIf="visibleButtonNext()"  class="page-item">
        <a style="cursor: pointer;"class="page-link" (click)="siguientePage()">Siguiente&raquo;</a>
      </li>
    </ul>
</div>
